
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  
<body class="bg-[#00021d] min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-[#81fff5a4] p-6 rounded shadow">

      <!-- Commit 2: Add header title -->
      <h1 class="text-2xl font-bold mb-4 text-center text-[#000]">To-Do List</h1>

      <!-- Commit 3: Add input field and button section -->
      <div class="flex gap-2 mb-4">
        <input
          id="todo-input"
          type="text"
          placeholder="Add your new ToDo.."
          class="flex-grow p-2 border border-gray-300 rounded text-[black]"
        />
        <button
          id="add-btn"
          class="bg-[#8b5ec6] text-white px-4 py-2 rounded hover:bg-blue-600"
        >
          Add
        </button>
      </div>

      <!-- Commit 4: Add empty list for to-do items -->
      <ul id="todo-list" class="space-y-2"></ul>
    </div>

    <script src="index.js"></script>
  </body>
</html>
